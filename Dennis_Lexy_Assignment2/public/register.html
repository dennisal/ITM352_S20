<!DOCTYPE html>

<head>
    <meta charset="UTF-8">

<body>

    <!-- Ask user to log in -->
    <center>
        <h1>Register an account with us!</h1>
        <!-- Link to login page if user already has an account -->
        <h4 style="color:grey;">Already have an account? <br /> Click <a
                onclick="window.location='./login.html'+window.location.search;">here</a> to be taken to the login page
        </h4>
        <!-- Copied onclick code from stackoverflow.com to transfer current query string when linking to the login page -->
    </center>

    <!-- The following form is taken from Lab14 exercise 4-->
    <form name="registration_form" action="/register_user" method="POST">
        <input type="text" name="username" size="40" placeholder="Enter Username"><br />
            <input type="text" name="name" size="40" placeholder="Enter Name"><br />
            <input type="password" name="password" size="40" placeholder="Enter Password" onmouseout="Errors(this);">
            <span id="password_message"></span>
            <input type="password" name="repeat_password" size="40" placeholder="Confirm Password" onmouseout="Errors(this);">
            <span id="repeat_password_message"></span>
            <input type="email" name="email" size="40" placeholder="Enter Email" onmouseout="Errors(this);">
            <span id="email_message"></span><br />
            <center><input type="submit" value="Register" id="submit" name="register_button"></center>
    </form>

    <script>

        function Errors(return_errors = false) { //function that identifies errors
            errors = []; //assume no errors at first
            //password errors
            if (0 > registration_form.password.value.length < 6) {
                errors.push('<font color="red">Password must be at least 6 characters</font>'); //Password must be at least 6 characters long
                //document.getElementById('password_message').innerHTML = errors; //write error message in the span
            }
            if (registration_form["repeat_password"] != "" && registration_form["repeat_password"].value != registration_form["password"].value) {
                errors.push('<font color="red">Passwords do not match</font>');// let user know if passwords do not match
                //document.getElementById('repeat_password_message').innerHTML = errors;
            }
            //email errors
            if (registration_form.email != '' && registration_form.email.value != '@gmail.com', '@hotmail.com', '@yahoo.com', '@msn.com', '@hawaii.edu') {
                errors.push('<font color="red">Enter an email address with a gmail, yahoo, hotmail, msn, or hawaii.edu provider</font>'); // Must have email address
                //document.getElementById('email_message').innerHTML = errors;
            } 
            return return_errors ? errors : (errors.length == 0); //return if there are errors or not
            /* if (return_errors = true) { // if there are errors...
                alert('Please review and edit errors before registering');
            } */
        }

        window.onload = function () { //load the following functions only after this page and all of its related files are loaded
            registration_form.action += location.search; //Adding the current location (query string) to the query string with the past one (the one with the tour quantities in it)
            }
