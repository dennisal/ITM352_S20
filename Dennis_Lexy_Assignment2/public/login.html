<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link href="./assets/css/main.css" rel="stylesheet"> <!-- Link CSS stylesheet -->
</head>

<body>
    <!-- Ask user to log in -->
    <center>
        <h1>Please log in to continue to the checkout page</h1>
        <!-- Link to registration page if new user -->
        <h4 style="color:grey;">New user? Please register <a
                onclick="window.location='./register.html'+window.location.search;">here</a></h4>
        <!-- Copied onclick code from stackoverflow.com to transfer current query string when linking to the registration page -->
    </center>

    <!-- Log in form taken from Lab14 exercise 3-->
    <form name="login_form" action="/check_login" method="POST">
        <input type="text" name="username" size="40" placeholder="Enter Username"><span
            id="username_message"></span><br />
        <input type="password" name="password" size="40" placeholder="Enter Password"><span
            id="password_message"></span><br />
        <center><input type="submit" value="Log In" name="submit"></center>
    </form>

    <script>

        window.onload = function () { //load the following after this page and all of its related files are loaded
            login_form.action += location.search; //Adding the current location (query string) to the query string with the tour quantities in it
        }

    </script>

</body>

</html>`
